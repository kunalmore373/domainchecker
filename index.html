
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomainChecker</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Domain Availability Checker</h2>
        <h3>Find available domain names for your business</h3>
        <div class="search">
            <input type="text" placeholder="Enter domain name " spellcheck="false" id="input-id">
            <button id="button-id"><img src="search.png"></button>
        </div>
        <div class="status">
            <h3>Status :- </h3>
            <div class="answer">
                <p id="availability">Status will display here.</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
